<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            width: 450px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #43a047;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e8f5e9;
            border-left: 5px solid #4CAF50;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Enter Student Details</h2>

    <form action="/predict" method="POST">

        <label>Gender</label>
        <select name="gender" required>
            <option value="">Select</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>

        <label>Race / Ethnicity</label>
        <select name="race_ethnicity" required>
            <option value="">Select</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <label>Parental Level of Education</label>
        <select name="parental_level_of_education" required>
            <option value="">Select</option>
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select>

        <label>Lunch Type</label>
        <select name="lunch" required>
            <option value="">Select</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free / Reduced</option>
        </select>

        <label>Test Preparation Course</label>
        <select name="test_preparation_course" required>
            <option value="">Select</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <label>Reading Score</label>
        <input type="number" name="reading_score" min="0" max="100" required>

        <label>Writing Score</label>
        <input type="number" name="writing_score" min="0" max="100" required>

        <button type="submit">Predict</button>
    </form>

    {% if results %}
    <div class="result">
        Predicted Math Score: {{ results }}
    </div>
    {% endif %}

</div>

</body>
</html>
